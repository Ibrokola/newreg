{% load static %}
{% if carousel %}
<div class=" card page-carousel">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          {% for item in carousel %}
            <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.count }}" class="{% if forloop.first %}active{% endif %}"></li>
          {% endfor %}
        </ol>

        <div class="carousel-inner" role="listbox">
          {% for item in carousel %}
          <div class="carousel-item{% if forloop.first %} active {% endif %}">
            <img class="d-block img-fluid img-responsive" src="{{ item.image.url }}" alt="chestermere" height="500">
            <div class="carousel-caption d-md-block">
                <h3 class="h3-responsive wow fadeIn" data-wow-delay="0.30s">{{ item.title }}</h3>
                <p class="wow fadeInUp" data-wow-delay="0.33s">{{ item.description }}</p>
            </div>
          </div>
          {% endfor %}
        </div>
        <a class="left carousel-control carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="fa fa-angle-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="fa fa-angle-right"></span>
          <span class="sr-only">Next</span>
        </a>
  </div>
</div>
{% endif %}
